name: Deploy to Amazon EC2 
on:
  push:
    branches: [ "main" ]
env:
  AWS_REGION: ap-northeast-2
permissions:
  contents: read
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    - name: Deploy to EC2
      env:
        PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.EC2_HOST }}
        USER: ${{ secrets.EC2_USER }}
      run: |
        echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
        ssh -o StrictHostKeyChecking=no -i private_key ${USER}@${HOST} '
          set -x
          echo "Navigating to project directory"
          cd ~/screenwiper_ai_v2 || { echo "Failed to change directory"; exit 1; }
          
          echo "Pulling latest changes"
          git pull origin main || { echo "Failed to pull changes"; exit 1; }
          
          echo "Installing or updating dependencies"
          pip install -r requirements.txt || { echo "Failed to install dependencies"; exit 1; }
          
          echo "Setting up environment variables"
          export PYTHONUNBUFFERED=1
          
          echo "Stopping existing process"
          pkill -f "uvicorn main:app" || echo "No existing process found"
          
          echo "Starting new process"
          nohup uvicorn main:app --host=0.0.0.0 --port=3000 > app.log 2>&1 &
          
          echo "Checking logs"
          sleep 5  # Wait for the application to start
          tail -n 50 app.log
          
          echo "Checking process status"
          ps aux | grep "uvicorn main:app"
          
          echo "Deployment completed"
        ' || { echo "SSH command failed"; exit 1; }
    - name: Cleanup
      if: always()
      run: rm -f private_key
